project:
  type: book
  output-dir: docs
book:
  title: "Metody walidacji modeli statystycznych"
  reader-mode: true
  language: setup/polski.yml
  page-footer:
    left: |
      Metody walidacji modeli statystycznych, Dariusz Majerek
    right: |
      Książka została napisana w <a href="https://quarto.org/">Quarto</a>
  cover-image: images/logo2.png
  favicon: cover.png
  repo-url: https://github.com/dax44/ModelsValidation/
  repo-actions: [issue]
  search: true
  author: 
  - name: Dariusz Majerek
    affiliation: Politechnika Lubelska
  date: last-modified
  sidebar: 
    tools: 
      - icon: twitter
        href: https://twitter.com
  chapters:
    - index.qmd
    - intro.qmd
    - modeling.qmd
    - infer.qmd
    - measures.qmd
    - resampling.qmd
    - tidymodels.qmd
    - resampling2.qmd
    - comparison.qmd
    - tuning.qmd
    - references.qmd

bibliography: references.bib
reference-location: margin

format:
  html:
    grid:
      sidebar-width: 300px
      body-width: 1400px
      margin-width: 300px
      gutter-width: 1.5rem
    lang: pl
    theme:
      light: [journal, mycss.scss]
      dark: [slate, mycss.scss]
    code-link: true
    code-fold: true

execute: 
  warning: false

editor: visual

